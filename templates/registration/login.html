{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<style type="text/css">
    body{
        background: url('{% static 'img/login_bak.jpg' %}');
        color:white;
    }
    a{
        color:yellow;
    }
    div.alert.alert-block.alert-danger{
        background-color:white !important;
    }

</style>

<div class="row" style=" width: 80%; margin: 0 auto;">
    <div class="col-sm-6 col-sm-offset-3" style="margin-top:30px;background-color:rgba(0,0,255,0.3);">
      <form method="post" action=".">
        {% csrf_token %}
        {{ form | crispy }}

        <input class="btn btn-primary btn-block" type="submit" value="{% trans 'Log in' %}" />
        <input  type="hidden" name="next" value="{{ next }}" />
      </form> <br/>

    <p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>! | {% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>! </p>

    {% endblock %}
</div>
</div>
