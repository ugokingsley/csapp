{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row" style=" width: 80%; margin: 0 auto;">
    <div class="col-sm-6 col-sm-offset-3" style="margin-top:30px;">
        <form method="post" action=".">
          {% csrf_token %}
          {{ form | crispy }}

          <input type="submit" value="{% trans 'Submit' %}" />
        </form>
      </div>
  </div>
</div>
{% endblock %}
